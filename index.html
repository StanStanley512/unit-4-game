<!DOCTYPE html>
<html>
    <head>
        <title>Rock Til You Drop</title>
        <link href="https://fonts.googleapis.com/css?family=Acme|Assistant|Metal+Mania|Righteous|Russo+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="GuitarRPG.css">
    </head>
    <body>
    </body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md 6 offset-md-3 col-lg-6 offset-lg-3"><h1>Rock Til You Drop</h1></div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-10 col-lg-12">
                <img src="https://c1.zzounds.com/media/productmedia/fit,2018by3200/quality,85/1_Full_Straight_Front_NA-a6fd1fa2e802234449d52f66502cff2c.jpg" style="height:300px;width:200px;" id="guitar" onclick="moveImage()">
                <img src="https://images-na.ssl-images-amazon.com/images/I/31-14UJCnRL._SL500_AC_SS350_.jpg" style="height:300px;width:300px;" id="guitar" onclick="moveImage()">
                <img src="https://c1.zzounds.com/media/productmedia/fit,2018by3200/quality,85/1_Full_Straight_Front_NA-588b1b3979fb4c408132193234c0fa8b.jpg" style="height:300px;width:250px;" id="guitar" onclick="moveImage()">
                <img src="https://images.reverb.com/image/upload/s--WAIMgX8d--/a_exif,c_limit,e_unsharp_mask:80,f_auto,fl_progressive,g_south,h_620,q_90,w_620/v1516735216/scbyjt6iohveskqoauhs.jpg" style="height:300px;width:150px;" id="guitar" onclick="moveImage()">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md 6 offset-md-3 col-lg-8 offset-lg-2"><h3>Choose a guitar and jam out against your rival. Try to defeat each of the rivals before your HP reaches 0.</h3></div>
        </div>
        <div class="row">
                <div class="col-sm-12 col-md 6 col-lg-6"><div class="opponentBox"></div></div>
            <div class="row">
                <div class="col-sm-12 col-md 6 offset-md-3 col-lg-12"><div class="playerBox"></div></div>
            </div>
        </div>
        <div class="row">
                <div class="col-sm-12 col-md 6 offset-md-3 col-lg-6 offset-lg-1"><h3>Opponent Health <span id="opponent-health"></span></h3></div>
            <div class="row">
                <div class="col-sm-12 col-md 6 offset-md-3 col-lg-12"><h3>Your Health <spand id="player-health"></spand></h3></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md 6 offset-md-3 col-lg-6 offset-lg-5"><button id="attack-btn" onclick="attack()">Rock On</button><button id="restart-btn" hidden="true" onclick="restart()">Next Up</button></div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md 6 offset-md-3 col-lg-6 offset-lg-5"><h3 id="game-message"></h3></div>
        </div>
        <div class="footer">
            This game is brought to you by StanStanley512
        </div>
    </div>    
    <script src="GuitarRPG.js"></script>
</html>
